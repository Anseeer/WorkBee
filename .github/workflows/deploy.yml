name: CI & CD (Delivery) for WorkBee

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FRONTEND_DIR: Frontend
  BACKEND_DIR: Backend
  REGION: asia-south1
  PROJECT_ID: workbee-464903
  REPOSITORY: workbee

jobs:
  ci:
    name: CI - build, test, docker build & push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build frontend (install & build)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build || true

      - name: Build backend (install & build)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          npm ci
          npm run build || true

      - name: Set image tags
        run: |
          echo "FRONT_IMG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/workbee-frontend:${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BACK_IMG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/workbee-backend:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & push frontend Docker image
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          docker build -t "$FRONT_IMG" .
          docker push "$FRONT_IMG"

      - name: Build & push backend Docker image
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          docker build -t "$BACK_IMG" .
          docker push "$BACK_IMG"

      - name: CI summary
        run: |
          echo "Frontend image pushed: $FRONT_IMG"
          echo "Backend image pushed: $BACK_IMG"

  deliver:
    name: CD - Deploy to Cloud Run (manual approval)
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://console.cloud.google.com/run
    concurrency: production-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set gcloud project
        run: gcloud config set project ${{ env.PROJECT_ID }}

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy workbee-backend \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/workbee-backend:${{ github.sha }}" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --timeout=600s \
            --no-cpu-throttling \
            --max-instances=3 \
            --quiet

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy workbee-frontend \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/workbee-frontend:${{ github.sha }}" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --port=80 \
            --timeout=600s \
            --no-cpu-throttling \
            --max-instances=3 \
            --quiet
