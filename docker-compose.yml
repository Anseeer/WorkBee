version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: workbee-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build: ./Backend
    container_name: workbee-backend
    ports:
      - "8080:8080"
    env_file:
      - ./Backend/.env.production
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build: ./Frontend
    container_name: workbee-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
